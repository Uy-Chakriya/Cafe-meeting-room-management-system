<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetings Calendar - Cafe Meeting Room Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* --- Custom Colors and Variables --- */
        :root {
            --primary-color: #795579; /* Deep, muted purple/taupe */
            --secondary-bg: #fcf6f4; /* Light pinkish background */
            --active-accent: #d1b4c3; /* Pinkish accent line */
            --sidebar-width: 280px;
        }

        /* --- General Layout & Sidebar Consistency (Bootstrap Utilities) --- */
        body {
            background-color: var(--secondary-bg);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--primary-color);
            color: white;
            padding: 2.5rem 0;
            position: fixed;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 3rem;
            letter-spacing: 0.5px;
            color: var(--secondary-bg); 
        }

        .logo span {
            font-size: 1.2em; 
            margin-right: -5px;
        }
        
        .nav-link {
            padding: 0.9rem 2.5rem;
            color: rgba(255, 255, 255, 0.75);
            font-weight: 500;
        }

        .nav-link i {
            margin-right: 1rem;
            width: 20px;
            text-align: center;
        }
        
        /* Active link styling */
        .nav-link.active-room {
            background-color: var(--secondary-bg);
            color: var(--primary-color);
            position: relative;
        }

        .nav-link.active-room::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background-color: var(--active-accent); 
        }

        /* --- Main Content Area --- */
        .main-content {
            margin-left: var(--sidebar-width);
            flex-grow: 1;
            padding: 2.5rem;
        }
        
        /* --- Header Consistency --- */
        .user-icon {
            width: 35px;
            height: 35px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* ---------------------------------- */
        /* --- CALENDAR CUSTOM STYLING (Fixed Width) --- */
        /* ---------------------------------- */
        
        .calendar-section {
            background-color: white;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .calendar-header h1 {
            font-size: 3rem;
            font-weight: 800;
            color: #333;
            margin: 0;
        }

        .book-meeting-button {
            background-color: #333; 
            color: white;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
        }

        .book-meeting-button:hover {
            background-color: #555;
            color: white;
        }

        .calendar-nav h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
        }

        .nav-arrow {
            color: #555;
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        /* CUSTOM: Grid and Cell Styling */
        .calendar-grid {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed; /* Ensures fixed column widths */
        }

        .calendar-grid th, .calendar-grid td {
            /* Set explicit equal width for 7 columns */
            width: calc(100% / 7); 
            border: 1px solid #eee;
            height: 120px; 
            vertical-align: top;
            position: relative;
            padding: 0;
        }
        
        .calendar-grid th {
            font-weight: 600;
            padding: 10px 0;
            border-bottom: 2px solid #ddd;
            color: #333;
            background-color: white;
            text-align: center; /* Center the day names */
        }

        .day-number {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1rem;
            font-weight: 500;
            color: #888;
        }

        /* CUSTOM: Booking Slot Styling */
        .booking-slot {
            margin: 8px;
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 0.85em;
            color: white;
            font-weight: 500;
            line-height: 1.4;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            text-align: left;
        }
        
        .color-purple {
            background-color: #a080d0; /* Muted purple */
        }

        .color-yellow {
            background-color: #ffe066; /* Bright yellow */
            color: #333; /* Dark text for contrast on yellow */
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        
        <div class="sidebar">
            <div class="logo">
                <span style="font-style: italic;">R</span>eserved<span style="font-weight: normal;">IT</span>
            </div>
            
            <ul class="nav flex-column nav-menu">
                <li class="nav-item">
                    <a href="/rooms" class="nav-link">
                        <i class="fas fa-desktop"></i> Rooms
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/calendar" class="nav-link active-room">
                        <i class="fas fa-calendar-alt"></i> Calendar
                    </a>
                </li>
                
                <li class="nav-item mt-5 pt-5">
                    <a href="/logout" class="nav-link">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </li>
            </ul>
        </div>

        <div class="main-content">
            
            <div class="d-flex justify-content-end pb-4">
                <div class="d-flex align-items-center fw-medium text-dark">
                    <div class="user-icon me-2">
                        <i class="fas fa-user-tie"></i>
                    </div>
                    <span>Alliance Manager</span>
                </div>
            </div>
            
            <div class="calendar-section">
                <div class="d-flex justify-content-between align-items-center calendar-header">
                    <h1>Meetings</h1>
                    <button class="btn book-meeting-button rounded-3">Book meeting room</button>
                </div>

                <div class="d-flex align-items-center calendar-nav mb-4">
                    <h2 class="mb-0 me-3">January 2023</h2>
                    <span class="nav-arrow me-2"><i class="fas fa-chevron-left"></i></span>
                    <span class="nav-arrow"><i class="fas fa-chevron-right"></i></span>
                </div>

                <table class="calendar-grid">
                    <thead>
                        <tr>
                            <th>Sun</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td><span class="day-number">1</span></td>
                            <td><span class="day-number">2</span></td>
                            <td><span class="day-number">3</span></td>
                            <td><span class="day-number">4</span></td>
                            <td>
                                <span class="day-number">5</span>
                                <div class="booking-slot color-purple">
                                    <span>09:00-11:00</span> <span class="arrow">↗</span>
                                </div>
                                <div class="booking-slot color-yellow">
                                    <span>17:00-18:00</span> <span class="arrow">↗</span>
                                </div>
                            </td>
                            <td><span class="day-number">6</span></td>
                        </tr>
                        
                        <tr>
                            <td><span class="day-number">7</span></td>
                            <td>
                                <span class="day-number">8</span>
                                <div class="booking-slot color-purple">
                                    <span>13:00-14:00</span> <span class="arrow">↗</span>
                                </div>
                            </td>
                            <td><span class="day-number">9</span></td>
                            <td><span class="day-number">10</span></td>
                            <td><span class="day-number">11</span></td>
                            <td><span class="day-number">12</span></td>
                            <td><span class="day-number">13</span></td>
                        </tr>

                        <tr>
                            <td><span class="day-number">14</span></td>
                            <td><span class="day-number">15</span></td>
                            <td><span class="day-number">16</span></td>
                            <td>
                                <span class="day-number">17</span>
                                <div class="booking-slot color-purple">
                                    <span>10:00-11:00</span> <span class="arrow">↗</span>
                                </div>
                                <div class="booking-slot color-yellow">
                                    <span>13:00-14:00</span> <span class="arrow">↗</span>
                                </div>
                            </td>
                            <td><span class="day-number">18</span></td>
                            <td><span class="day-number">19</span></td>
                            <td><span class="day-number">20</span></td>
                        </tr>

                        <tr>
                            <td><span class="day-number">21</span></td>
                            <td><span class="day-number">22</span></td>
                            <td><span class="day-number">23</span></td>
                            <td><span class="day-number">24</span></td>
                            <td><span class="day-number">25</span></td>
                            <td><span class="day-number">26</span></td>
                            <td><span class="day-number">27</span></td>
                        </tr>
                        
                        <tr>
                            <td><span class="day-number">28</span></td>
                            <td><span class="day-number">29</span></td>
                            <td><span class="day-number">30</span></td>
                            <td><span class="day-number">31</span></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
